
spring.datasource.url=jdbc:h2:mem:db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
server.port=8086
server.name=create_credit_card
spring.application.name=create_credit_card

cvc.format=^[0-9][0-9][0-9]$
card.number.format=^4[0-9]{12}(?:[0-9]{3})?$
date.format =^([0-2][0-9]|(3)[0-1])(\\/)(((0)[0-9])|((1)[0-2]))(\\/)\\d{4}$
number.max.attempt=3

number.minutes.block=1


spring.kafka.producer.bootstrap-servers=localhost:8080
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.topic.name=topictest

spring.mvc.pathmatch.matching-strategy=ant_path_matcher

client.url=localhost:6001
